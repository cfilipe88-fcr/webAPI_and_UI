    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Carrois Gothic SC' rel='stylesheet'> 
    

    <title>Contact Form</title>
  </head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="contact.html">Contact Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link text-warning" href="index.html">Contact info</a>
                </li>
                <li class="nav-item">
                    <a id="login" class="nav-link" href="#"
                    ><span class="bi bi-box-arrow-in-right link-icon"></span>Login</a>
                    </li>

                <li class="nav-item">
                    <a id="logout" class="nav-link" href="#">
                    <span class="bi bi-box-arrow-in-left link-icon"></span>Logout</a>
                    </li>
            </ul>
        </div>
    </div>
</nav>
<br>


<div class="container" id="containerForm">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form name="contactForm" id="contactForm" class="form-horizontal" action="index.html" onsubmit=" return(validateForm()); ">
                    <fieldset>
                        <legend id="contactTitle" class="text-left header">Contact us</legend>
                        <br> 
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-4">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control input-sm" >
                            </div>
                        </div>
                        <br> 
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <br> 
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-6">
                                <input id="email" name="email" type="email" maxlength="30" placeholder="Email Address" class="form-control">
                            </div>
                        </div>
                        <br> 
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Please, enter your massage here. We will get back to you as soon as possible." rows="7"></textarea>
                            </div>
                        </div>

                       <br>

                        <div class="form-group">
                            <div class="col-md-1 text-center">
                                <button id="createContact" type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                    <input id="id" type="hidden" name="id" value="0">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
